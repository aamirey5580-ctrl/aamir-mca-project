apiVersion: v1
kind: Secret
metadata:
  name: mongodb-credentials
  namespace: mca-app
  labels:
    app: mongodb
type: Opaque
data:
  # root-username: admin -> YWRtaW4=
  # root-password: mongopass123 -> bW9uZ29wYXNzMTIz
  # database: mca_project -> bWNhX3Byb2plY3Q=
  root-username: YWRtaW4=
  root-password: bW9uZ29wYXNzMTIz
  database: bWNhX3Byb2plY3Q=
---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: mca-app
  labels:
    app: nodejs-api
type: Opaque
stringData:
  # Using stringData for easier reading (auto-encoded)
  mongo-uri: "mongodb://admin:mongopass123@mongodb-svc:27017/mca_project?authSource=admin"

